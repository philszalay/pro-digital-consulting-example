<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Digital Consulting Example</title>
</head>

<body>
    <canvas class="webgl"></canvas>
    <div class="texture-menu flex-col flex-gap border padding">
        <b>Texturauswahl</b>
        <img onclick="changeWoodTexture('1')" src="../assets/textures/wood_texture_1.jpg" class="texture-menu-item">
        <img onclick="changeWoodTexture('2')" src="../assets/textures/wood_texture_2.jpg" class="texture-menu-item">
    </div>
    <div class="dimension-menu flex flex-gap">
        <div class="flex-col flex-gap border padding">
            <b>Maße</b>
            <div class="flex flex-gap">
                <div class="flex">
                    <span class="small-margin-right">Länge:</span>
                    <div class="dimension-menu-item-input">
                        <input onchange="setLength(event)" type="number" id="length" value="10" max="15" min="1"
                            step="0.1">
                    </div>
                </div>
                <div class="flex">
                    <span class="small-margin-right">Breite:</span>
                    <div class="dimension-menu-item-input">
                        <input onchange="setWidth(event)" type="number" id="width" value="2" max="5" min="1" step="0.1">
                    </div>
                </div>
                <div class="flex">
                    <span class="small-margin-right">Stärke:</span>
                    <div class="dimension-menu-item-input">
                        <input onchange="setStrength(event)" type="number" id="strength" min="0.1" max="2" value="0.5"
                            step="0.1">
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-col flex-gap border padding">
            <b>Löcher</b>
            <div class="flex flex-gap">
                <div class="flex">
                    <span class="small-margin-right">Durchmesser:</span>
                    <div class="dimension-menu-item-input">
                        <input onchange="setHoleDiameter(event)" type="number" id="holeCount" min="0.1" max="1"
                            value="0.2" step="0.1">
                    </div>
                </div>
                <div class="flex">
                    <span class="small-margin-right">Gerichtet</span>
                    <input type="checkbox" id="holeDirection" checked onchange="toggleHoleDirectedMode(event)">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
